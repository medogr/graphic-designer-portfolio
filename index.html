<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمد خالد - محفظة الأعمال</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#about">عنّي</a></li>
                <li><a href="#portfolio">محفظة الأعمال</a></li>
                <li><a href="#services">الخدمات</a></li>
                <li><a href="#contact">اتصل بي</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <img src="images/logo.png" alt="Logo" class="logo">
            <p>.. .</p>
        </div>
    </section>

    <section id="portfolio">
        <h2>محفظة الأعمال</h2>
        <div class="portfolio-gallery">
            <div class="portfolio-item"><a href="images/work1.png" target="_blank"><img src="images/work1.png" alt="تصميم 1"></a></div>
            <div class="portfolio-item"><a href="images/work2.png" target="_blank"><img src="images/work2.png" alt="تصميم 2"></a></div>
            <div class="portfolio-item"><a href="images/work3.png" target="_blank"><img src="images/work3.png" alt="تصميم 3"></a></div>
            <div class="portfolio-item"><a href="images/work4.png" target="_blank"><img src="images/work4.png" alt="تصميم 4"></a></div>
        </div>
    </section>

    <section id="comments">
        <h2>التعليقات</h2>
        <div class="comment-section">
            <div id="comment-list">
                <!-- سيتم إضافة التعليقات هنا ديناميكيًا -->
            </div>
            <form id="comment-form">
                <input type="text" id="comment-name" placeholder="اسمك" required>
                <textarea id="comment-text" placeholder="اكتب تعليقك هنا" required></textarea>
                <button type="submit">إرسال</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById("comment-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("comment-name").value;
            let text = document.getElementById("comment-text").value;
            if (name && text) {
                let commentList = document.getElementById("comment-list");
                let newComment = document.createElement("div");
                newComment.classList.add("comment");
                newComment.innerHTML = `<strong>${name}:</strong> <p>${text}</p>`;
                commentList.appendChild(newComment);
                document.getElementById("comment-form").reset();
            }
        });
    </script>
</body>
</html>
